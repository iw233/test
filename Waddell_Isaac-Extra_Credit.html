<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Team Records</title>
        <style>
            .won {
                color: blue;
            }
            .okay {
                color: green;
            }
            .lost {
                color: red;
            }
        </style>
    </head>
    <body>
        <div id="seasons"></div>
        <button id="btn" onclick="startSeason()">START</button>
        <script>

            /*
                This program is built to take 2 arrays, one with team names and the other with their scores.
                It changes the order of the teams and their scores using a bubble sort.
                Then it outputs the teams and their records in order, displaying them in distinct colors based on their records:
                    wins > 20 : blue
                    20 > wins > 14 : green
                    wins < 14 : red
            */

            // declare and define arrays for both teams and seasons
            var asTeams = ["BYU", "Gonzaga", "Portland", "Pepperdine"];
            var aiWins = [23, 27, 9, 15];
            var temp;
            var newEl;
            var thing = "";
            function startSeason() {
                // clear the element with the information (seasons) to start over each time 'start' is clicked
                let seasonsElement = document.getElementById("seasons");
                seasonsElement.textContent = "";

                // loop through the team names array and the seasons array, sorting in descending order (by using decrement [--] instead of increment [++])
                for (let i = (asTeams.length - 1); i >= 0; --i) {
                    for (let j = (i - 1); j >= 0; --j) {
                        if (aiWins[i] < aiWins[j]) {
                            temp = aiWins[i];
                            aiWins[i] = aiWins[j];
                            aiWins[j] = temp;

                            temp = asTeams[i];
                            asTeams[i] = asTeams[j];
                            asTeams[j] = temp;
                        }
                    }
                }

                // loop through the array to check for each team name and record, appending both to the 'seasons' div
                for (i = (asTeams.length - 1); i >= 0; --i) {
                    txt = (String(asTeams[i]) + " - " + String(aiWins[i]) + "\n");
                    newEl = document.createElement("p");
                    seasonsElement.appendChild(newEl);

                    // use the predetermined classes in the <style> above, set the class attribute (to change the color of the element) to the appropriate class name
                    if (aiWins[i] > 20) {
                        newEl.setAttribute("class", "won");
                    }
                    else if (aiWins[i] > 14) {
                        newEl.setAttribute("class", "okay");
                    }
                    else {
                        newEl.setAttribute("class", "lost");
                    }

                    // add the new attribute's text with the unique name and season record
                    newEl.textContent = txt;
                }
            }
        </script>
    </body>
</html>
